<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container" id="container">
        <form class="login-form" id="loginForm">
            <div class="form-header" id="formHeader">
                <h1>Login</h1>
                <i id="modeIcon" class="fa-solid fa-moon"></i>
            </div>

            <div class="social-media" id="socialMedia">
                <a href="#">
                    <img src="assets/icons8-facebook-novo-48.png" alt="facebook">
                </a>

                <a href="#">
                    <img src="assets/icons8-google-logo-48.png" alt="google">
                </a>

                <a href="#">
                    <img src="assets/icons8-github-48.png" alt="github">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgotPassword">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div> 


           <button type="submit" id="loginBtn">
            Login
           </button> 

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
